        devblog: "<a href='http://speakerinnen.wordpress.com/', target='_blank, class='content__link--bg'>Developer Blog</a>"
        faq_short: |
                <strong>Por que não há palestrantes para o tópico que eu estou procurando?</strong><br>
                Possivelmente, por enquanto ninguém criou uma tag para esse tópico. As soon as a speaker names this topic as one of her tags, este tópico se torna visível como uma etiqueta dentro da faixa tópico.<br>
                <br><strong>Qualquer um pode participar?</strong><br>
                Sim.
