      mission_statement:
        heading: "Unsere Vision"
        content: "<p>Wir finden, dass weibliche Speakerinnen für Event-Organisatoren einfacher zu finden sein sollen.</p><p>Wir finden auch, dass Konferenzen die besten Speaker und Speakerinnen auf ihren Bühnen haben sollten, egal von welchem Geschlecht.</p><p>Wir glauben an Kollaboration und nicht an Wettbewerb. So ermutigen wir unsere Speakerinnen und Event-Organisatoren sich gegenseitig zu unterstützen.</p>"
      quote: "Wir glauben an Kollaboration - nicht an Wettbewerb."
