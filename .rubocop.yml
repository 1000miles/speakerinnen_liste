Documentation:
  Enabled: false
Style/IfUnlessModifier:
  MaxLineLength: 100
Style/WhileUntilModifier:
  MaxLineLength: 100
Style/AlignHash:
  Enabled: false

Metrics/LineLength:
  Max: 170
Metrics/MethodLength:
  Max: 15
Metrics/ParameterLists:
  Max: 4

AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
